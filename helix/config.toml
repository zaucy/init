theme = "zaucy"

[editor]
line-number = "relative"
default-line-ending = "lf"

[editor.cursor-shape]
normal = "block"
insert= "bar"
select = "underline"

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "none"

[editor.indent-guides]
render = true


[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name", "file-modification-indicator", "diagnostics"]
center = []
right = ["selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

