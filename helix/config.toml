theme = "zaucy"

[editor]
line-number = "relative"
default-line-ending = "lf"

[editor.cursor-shape]
normal = "block"
insert= "bar"
select = "underline"

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "none"

[editor.indent-guides]
render = true


[editor.statusline]
left = ["mode", "spinner", "spacer", "version-control", "diagnostics"]
center = ["file-base-name", "file-modification-indicator"]
right = ["selections", "position", "file-line-ending"]
separator = "│"
mode.normal = "⌬"
mode.insert = "✎"
mode.select = "⌨"
